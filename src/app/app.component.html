<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <mat-nav-list>
            <li> <a routerLink="/customer">Customer</a> </li>
            <li> <a routerLink="/administrator">Administrator</a> </li>
            <li> <a routerLink="/tenant">Service User</a> </li>
            <li> <a routerLink="/signup">Signup</a> </li>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <div fxHide.gt-xs>
                <div><button mat-icon-button (click)="sidenav.toggle()">
                        <mat-icon>menu</mat-icon>
                    </button>
                </div>
            </div>

            <div>
                <a routerLink="/"><img
                        src="https://media.cdn.teamtailor.com/images/s3/teamtailor-production/logotype-v1/image_uploads/7840c7eb-0a98-437f-81bb-77f6cc4afa2a/original.png"
                        alt="" width="145" height="40">
                </a>
            </div>

            <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
                <ul fxLayout fxLayoutGap="40px" class="navigation-items">
                    <li> <a routerLink="/customer">Customer</a> </li>
                    <li> <a routerLink="/administrator">Administrator</a> </li>
                    <li> <a routerLink="/tenant">Service User</a> </li>
                    <li> <a routerLink="/signup">Signup</a> </li>
                </ul>
            </div>
        </mat-toolbar>

        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
